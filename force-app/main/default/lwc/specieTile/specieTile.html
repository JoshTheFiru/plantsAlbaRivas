<template>
  <template if:true={specie}>
    <lightning-card title={specie.Name} icon-name="custom:custom5">
      <lightning-button label="View Details" slot="actions"></lightning-button>
      <!-- body -->
      <p class="slds-var-p-horizontal_small description">
        {specie.Description}
      </p>
      <img
        class="specie slds-align_absolute-center slds-var-m-around_medium"
        src={specie.Image_URL__c}
        alt={specie.Name}
      />
      <p class="slds-var-p-horizontal_small">{specie.Location__c}</p>
      <!-- end body -->
    </lightning-card>
  </template>
</template>
